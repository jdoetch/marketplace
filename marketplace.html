<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swimlane Components Marketplace</title>

  <!-- Tailwind CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- Panzoom.js (for panning/zooming images) -->
  <script
    src="https://unpkg.com/@panzoom/panzoom@4.4.0/dist/panzoom.min.js"
  ></script>

  <style>
    /* Base Page Styles */
    body {
      background-color: #1a1a1a;
      color: #f3f3f3;
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    .search-bar {
      background-color: #2a2a2a;
      color: #f3f3f3;
      border: 1px solid #4f46e5;
      padding: 0.5rem;
      border-radius: 0.375rem;
      transition: border-color 0.3s;
    }
    .search-bar:focus {
      border-color: #5a5ee5;
      outline: none;
    }

    /* Cards for Grid View */
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    .component-logo {
      max-width: 100px;
      margin-bottom: 10px;
    }

    /* Overlay (Modal) */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay-content {
      background-color: #2a2a2a;
      color: #f3f3f3;
      border-radius: 0.375rem;
      max-width: 95%;
      width: 95%;
      max-height: 95%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .modal-header, .modal-footer {
      padding: 1rem;
    }
    .modal-header {
      border-bottom: 1px solid #444;
    }
    .modal-footer {
      border-top: 1px solid #444;
      display: flex;
      justify-content: flex-end;
    }
    .modal-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      overflow: hidden;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .close-overlay {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ff5f5f;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 0.375rem;
    }

    .modal-description {
      margin-top: 0.5rem;
      color: #ccc;
    }

    /* 3-column body layout: gallery / center / docs */
    .modal-body-columns {
      display: flex;
      gap: 1rem;
      flex: 1;
      overflow: hidden;
    }
    .gallery-pane {
      flex: 0 0 100px;
      background-color: #1a1a1a;
      border-radius: 0.375rem;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .gallery-thumbnail {
      display: block;
      width: 60px;
      height: auto;
      margin-bottom: 0.5rem;
      border: 1px solid #444;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .gallery-thumbnail:hover {
      border-color: #888;
    }
    .center-pane {
      flex: 2;
      background-color: #1a1a1a;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: auto;
    }
    .center-image {
      max-width: 100%;
      max-height: 100%;
      border: 1px solid #444;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .center-video {
      max-width: 100%;
      max-height: 100%;
      border: 1px solid #444;
      border-radius: 0.375rem;
      background-color: #000;
    }
    .placeholder {
      color: #999;
      font-size: 1.25rem;
      text-align: center;
    }
    .docs-pane {
      flex: 1;
      background-color: #1a1a1a;
      border-radius: 0.375rem;
      overflow-y: auto;
      padding: 1rem;
    }
    .doc-bubble {
      background-color: #3a3a3a;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      padding: 1rem;
    }

    /* Footer download link */
    .download-link {
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    .download-link:hover {
      background-color: #5a5ee5;
    }

    /* Grid/List toggles */
    .grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .list-view {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .list-item {
      background-color: #2a2a2a;
      border-radius: 0.375rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }
    .list-item:hover {
      background-color: #3a3a3a;
      cursor: pointer;
    }
    .list-item-logo {
      width: 40px;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }

    /* Vendor/Type/Keyword collapsed view */
    .vendor-collapsed-container {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .vendor-heading {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .vendor-list-items {
      display: none;
      margin-top: 0.25rem;
    }
    .vendor-list-item {
      background-color: #2a2a2a;
      border-radius: 0.375rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
      transition: background-color 0.2s;
      font-size: 0.875rem;
    }
    .vendor-list-item:hover {
      background-color: #3a3a3a;
      cursor: pointer;
    }
    .vendor-list-logo {
      width: 30px;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }

    /* Alphabet bar for vendor view */
    .alphabet-bar {
      position: fixed;
      top: 150px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2a2a2a;
      padding: 0.5rem;
      border-radius: 0.375rem;
      gap: 0.25rem;
      z-index: 10;
    }
    .alphabet-letter {
      color: #fff;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
      font-size: 0.875rem;
    }
    .alphabet-letter:hover {
      background-color: #444;
    }
    .hidden {
      display: none !important;
    }

    #results.vendor-view {
      margin-right: 80px;
    }

    /* Fullscreen Image Overlay (with bigger close button) */
    .image-fullscreen-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    .image-fullscreen-content {
      position: relative;
      width: 90%;
      height: 90%;
      overflow: hidden;
    }
    .image-fullscreen-close {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999999;
      background-color: #ff5f5f;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .image-fullscreen-img {
      max-width: 100%;
      max-height: 100%;
      border: 1px solid #444;
      border-radius: 0.375rem;
      cursor: grab;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="p-4 bg-gray-900 flex items-start justify-between">
    <div>
      <h1 class="text-2xl font-bold">Swimlane Components Library</h1>
      <p class="text-gray-400">Browse, Research and Download Components.</p>
    </div>
    <img
      src="./SwimlaneMarketplaceLogo.svg"
      alt="Swimlane Logo"
      class="h-12"
      onerror="this.src='https://via.placeholder.com/150?text=Logo';"
    />
  </header>

  <!-- Main Container -->
  <main class="p-6">
    <!-- View Toggle Buttons -->
    <div class="flex justify-end mb-4">
      <button id="grid-view-button" class="px-3 py-1 bg-blue-600 text-white rounded mr-2">Grid View</button>
      <button id="list-view-button" class="px-3 py-1 bg-blue-600 text-white rounded mr-2">List View</button>
      <button id="vendor-view-button" class="px-3 py-1 bg-blue-600 text-white rounded mr-2">Vendor View</button>
      <button id="type-view-button" class="px-3 py-1 bg-blue-600 text-white rounded mr-2">Type View</button>
      <button id="keyword-view-button" class="px-3 py-1 bg-blue-600 text-white rounded">Keyword View</button>
    </div>

    <!-- Search Bar -->
    <div id="search" class="mb-4">
      <input
        type="text"
        id="search-bar"
        class="search-bar w-full"
        placeholder="Search for components..."
      />
    </div>

    <!-- Results Container -->
    <div id="results" class="grid-view"></div>
  </main>

  <!-- Alphabetical Bar (Vendor) -->
  <div id="alphabet-bar" class="alphabet-bar hidden"></div>

  <!-- Modal Overlay -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <button class="close-overlay" id="close-overlay">Close</button>
      <div class="modal-header">
        <div class="modal-title" id="overlay-title"></div>
        <div id="overlay-description" class="modal-description"></div>
      </div>
      <div class="modal-body">
        <div class="modal-body-columns">
          <!-- Left: Thumbnails -->
          <div class="gallery-pane" id="overlay-gallery"></div>

          <!-- Center: Image, Video, or PDF-Viewer in <iframe> -->
          <div class="center-pane">
            <div id="center-container" class="placeholder">
              No Files Available
            </div>
          </div>

          <!-- Right: Documentation Pane -->
          <div class="docs-pane" id="docs-sections"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a
          id="download-link"
          class="download-link"
          href="#"
        >
          Download Latest SSP
        </a>
      </div>
    </div>
  </div>

  <!-- Fullscreen Image Overlay (with enlarged close button) -->
  <div id="image-fullscreen-overlay" class="image-fullscreen-overlay">
    <div class="image-fullscreen-content">
      <button id="image-fullscreen-close" class="image-fullscreen-close">X</button>
      <img id="image-fullscreen-img" src="#" alt="Fullscreen Preview" class="image-fullscreen-img" />
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

  <script>
    /* -------------------------------------------------------------------------
       1. DOM References / Global Variables
    ------------------------------------------------------------------------- */
    const resultsDiv = document.getElementById('results');
    const overlay = document.getElementById('overlay');
    const closeOverlayButton = document.getElementById('close-overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayDescription = document.getElementById('overlay-description');
    const overlayGallery = document.getElementById('overlay-gallery');
    const centerContainer = document.getElementById('center-container');
    const docsSections = document.getElementById('docs-sections');
    const downloadLink = document.getElementById('download-link');
    const searchInput = document.getElementById('search-bar');

    const alphabetBar = document.getElementById('alphabet-bar');
    const ALPHABETS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    const gridViewButton = document.getElementById('grid-view-button');
    const listViewButton = document.getElementById('list-view-button');
    const vendorViewButton = document.getElementById('vendor-view-button');
    const typeViewButton = document.getElementById('type-view-button');
    const keywordViewButton = document.getElementById('keyword-view-button');

    // Fullscreen Image Overlay elements
    const imageFullscreenOverlay = document.getElementById('image-fullscreen-overlay');
    const imageFullscreenClose = document.getElementById('image-fullscreen-close');
    const imageFullscreenImg = document.getElementById('image-fullscreen-img');

    let flatData = [];
    let currentView = 'grid';

    // Panzoom instance for fullscreen images
    let panzoomImageInstance = null;

    /* -------------------------------------------------------------------------
       2. View Toggle Logic
    ------------------------------------------------------------------------- */
    function setView(view) {
      currentView = view;
      resultsDiv.classList.remove('grid-view', 'list-view', 'vendor-view');
      alphabetBar.classList.add('hidden');

      if (view === 'grid') {
        resultsDiv.classList.add('grid-view');
      } else if (view === 'list') {
        resultsDiv.classList.add('list-view');
      } else if (view === 'vendor') {
        resultsDiv.classList.add('vendor-view');
        buildAlphabetBar();
        alphabetBar.classList.remove('hidden');
      }
      // For type & keyword, no special classes
      renderResults(flatData, currentView);
    }

    gridViewButton.addEventListener('click', () => setView('grid'));
    listViewButton.addEventListener('click', () => setView('list'));
    vendorViewButton.addEventListener('click', () => setView('vendor'));
    typeViewButton.addEventListener('click', () => setView('type'));
    keywordViewButton.addEventListener('click', () => setView('keyword'));

    /* -------------------------------------------------------------------------
       3. Alphabet Bar (Vendor)
    ------------------------------------------------------------------------- */
    function buildAlphabetBar() {
      alphabetBar.innerHTML = '';
      ALPHABETS.forEach(letter => {
        const span = document.createElement('span');
        span.className = 'alphabet-letter';
        span.textContent = letter;
        span.addEventListener('click', () => jumpToLetter(letter));
        alphabetBar.appendChild(span);
      });
    }

    function jumpToLetter(letter) {
      const vendorContainer = document.querySelector(`[data-vendor-letter="${letter}"]`);
      if (vendorContainer) {
        vendorContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    /* -------------------------------------------------------------------------
       4. STUB DATA (instead of fetching)
    ------------------------------------------------------------------------- */
    // Simulate directory listing => { vendor/image: [files], vendor: [files], ... }
    const directoryDataStub = {
      'myVendor/image': ['logo.png', 'screenshot1.png', 'screenshot2.png'],
      'myVendor': ['README.md', 'documentation.README.md', 'example.ssp'],

      'anotherVendor/image': ['logo.png', 'demo.mp4'],
      'anotherVendor': ['README.md', 'component.ssp'],

      // Add as many vendors as you like...
    };

    // For "file contents" that we normally would fetch from .yml, .md, etc.
    const stubbedFileContents = {
      // YML Manifest
      'Swimlane_Components/myVendor/manifest.yml': `
vendor: My Amazing Vendor
title: My Component
version: 1.0.0
componentUseCaseType: "Identity"
keywords:
  - SSO
  - OIDC
`,

      // README
      'Swimlane_Components/myVendor/README.md': `
# My Vendor's Component
This component does some amazing things.
`,

      // Documentation
      'Swimlane_Components/myVendor/documentation.README.md': `
# Usage
Here is how you use my component.

# Configuration
Here is how you configure my component.
`,

      // Another vendor
      'Swimlane_Components/anotherVendor/manifest.yml': `
vendor: AnotherVendor Inc.
title: Another Fancy Component
version: 2.2.1
componentUseCaseType: "Threat Intelligence"
keywords:
  - Threat
  - STIX
`,
      'Swimlane_Components/anotherVendor/README.md': `
# Another Vendor's README
Details about usage here.
`,
    };

    /* -------------------------------------------------------------------------
       5. Instead of 'fetch', directly process the stub data
    ------------------------------------------------------------------------- */
    function loadDirectoryData() {
      processDirectoryData(directoryDataStub);
    }

    async function processDirectoryData(data) {
      flatData = [];

      // The structure is basically:
      // "vendorName/image": [...files], "vendorName": [...files]
      // We'll look for a "logo.png" in vendorName/image, then treat vendorName as the main folder
      for (const [folder, files] of Object.entries(data)) {
        if (files.includes('logo.png') && folder.endsWith('/image')) {
          // e.g. 'myVendor/image' => parentVendor = 'myVendor'
          const parentVendor = folder.replace('/image', '');
          const manifestPath = `Swimlane_Components/${parentVendor}/manifest.yml`;

          // Check if there's a README or doc in parentVendor
          const readmePath = data[parentVendor]?.includes('README.md')
            ? `Swimlane_Components/${parentVendor}/README.md`
            : null;
          const documentationPath = data[parentVendor]?.includes('documentation.README.md')
            ? `Swimlane_Components/${parentVendor}/documentation.README.md`
            : null;

          // Gather gallery files from the /image folder
          const galleryFiles = data[folder]?.filter(f => {
            return (
              f !== 'logo.png' &&
              (
                /\.(png|jpe?g|gif|svg)$/i.test(f) ||
                /\.(mp4|mov|webm)$/i.test(f) ||
                /\.pdf$/i.test(f)
              )
            );
          }) || [];

          // Build final paths
          const filePaths = galleryFiles.map(file => `Swimlane_Components/${folder}/${file}`);

          // If there's an .ssp in the parent folder
          const latestSSP = data[parentVendor]?.find(file => file.endsWith('.ssp'));

          // "Fetch" the manifest from our stub
          const manifestContent = stubbedFileContents[manifestPath] || '';
          const manifestData = parseYAML(manifestContent);

          flatData.push({
            vendor: manifestData.vendor || parentVendor,
            title: manifestData.title || 'Unknown Title',
            version: manifestData.version || 'Unknown Version',
            componentUseCaseType: manifestData.componentUseCaseType || 'Unspecified',
            keywords: manifestData.keywords || [],
            // Path to the "logo.png"
            logo_path: `Swimlane_Components/${folder}/logo.png`,
            // Path to readme or doc if available
            readme_path: readmePath,
            documentation_path: documentationPath,
            // If we found an ssp
            ssp_path: latestSSP
              ? `Swimlane_Components/${parentVendor}/${latestSSP}`
              : null,
            galleryFiles: filePaths
          });
        }
      }

      renderResults(flatData, currentView);
    }

    /* -------------------------------------------------------------------------
       6. "Fetch" file content from our stub instead of real network calls
    ------------------------------------------------------------------------- */
    function fetchFileContent(filePath) {
      // Return stub data if found, else empty
      return Promise.resolve(stubbedFileContents[filePath] || '');
    }

    function parseYAML(yamlContent) {
      try {
        return jsyaml.load(yamlContent);
      } catch (error) {
        console.error('Error parsing YAML:', error);
        return {};
      }
    }

    /* -------------------------------------------------------------------------
       7. Render Results for Each View
    ------------------------------------------------------------------------- */
    function renderResults(items, view) {
      resultsDiv.innerHTML = '';

      if (view === 'grid') {
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card p-4 bg-gray-800 rounded shadow';
          card.innerHTML = `
            <img
              src="${item.logo_path}"
              alt="${item.title} logo"
              class="component-logo"
              onerror="this.src='https://via.placeholder.com/100?text=No+Logo';"
            />
            <h2 class="font-bold text-xl">${item.title}</h2>
            <p class="text-sm">Vendor: ${item.vendor}</p>
            <p class="text-sm">Version: ${item.version}</p>
          `;
          card.addEventListener('click', () => openModal(item));
          resultsDiv.appendChild(card);
        });
      }
      else if (view === 'list') {
        items.forEach(item => {
          const row = document.createElement('div');
          row.className = 'list-item';
          row.innerHTML = `
            <img
              src="${item.logo_path}"
              alt="${item.title} logo"
              class="list-item-logo"
              onerror="this.src='https://via.placeholder.com/40?text=No+Logo';"
            />
            <div>
              <span class="font-bold">${item.title}</span>
              <span class="ml-2 text-sm text-gray-300">(${item.vendor})</span>
              <span class="ml-2 text-sm text-gray-400">v${item.version}</span>
            </div>
          `;
          row.addEventListener('click', () => openModal(item));
          resultsDiv.appendChild(row);
        });
      }
      else if (view === 'vendor') {
        const grouped = groupByVendor(items);
        const sortedVendors = Object.keys(grouped).sort((a, b) => a.localeCompare(b));
        sortedVendors.forEach(vendorName => {
          const container = document.createElement('div');
          container.className = 'vendor-collapsed-container';
          const firstLetter = vendorName.trim()[0]?.toUpperCase() || 'Z';
          container.setAttribute('data-vendor-letter', firstLetter);

          const headingDiv = document.createElement('div');
          headingDiv.className = 'vendor-heading';
          headingDiv.textContent = vendorName;

          const toggleSpan = document.createElement('span');
          toggleSpan.textContent = '+';
          toggleSpan.style.marginLeft = '1rem';
          headingDiv.appendChild(toggleSpan);

          container.appendChild(headingDiv);

          const itemsDiv = document.createElement('div');
          itemsDiv.className = 'vendor-list-items';

          const vendorItems = grouped[vendorName].sort((a, b) => a.title.localeCompare(b.title));
          vendorItems.forEach(comp => {
            const vItem = document.createElement('div');
            vItem.className = 'vendor-list-item';
            vItem.innerHTML = `
              <img
                src="${comp.logo_path}"
                alt="${comp.title} logo"
                class="vendor-list-logo"
                onerror="this.src='https://via.placeholder.com/30?text=No+Logo';"
              />
              <div>
                <span class="font-bold">${comp.title}</span>
                <span class="ml-2 text-sm text-gray-300">(${comp.vendor})</span>
                <span class="ml-2 text-sm text-gray-400">v${comp.version}</span>
              </div>
            `;
            vItem.addEventListener('click', () => openModal(comp));
            itemsDiv.appendChild(vItem);
          });

          container.appendChild(itemsDiv);
          headingDiv.addEventListener('click', () => {
            const isHidden = (itemsDiv.style.display === 'none' || !itemsDiv.style.display);
            itemsDiv.style.display = isHidden ? 'block' : 'none';
            toggleSpan.textContent = isHidden ? '-' : '+';
          });
          itemsDiv.style.display = 'none';
          resultsDiv.appendChild(container);
        });
      }
      else if (view === 'type') {
        const groupedByType = groupItemsByType(items);
        for (const [typeName, comps] of Object.entries(groupedByType)) {
          const container = document.createElement('div');
          container.className = 'vendor-collapsed-container';

          const headingDiv = document.createElement('div');
          headingDiv.className = 'vendor-heading';
          headingDiv.textContent = typeName;

          const toggleSpan = document.createElement('span');
          toggleSpan.textContent = '+';
          toggleSpan.style.marginLeft = '1rem';
          headingDiv.appendChild(toggleSpan);

          container.appendChild(headingDiv);

          const itemsDiv = document.createElement('div');
          itemsDiv.className = 'vendor-list-items';
          comps.sort((a, b) => a.title.localeCompare(b.title));
          comps.forEach(item => {
            const row = document.createElement('div');
            row.className = 'vendor-list-item';
            row.innerHTML = `
              <img src="${item.logo_path}" alt="${item.title} logo" class="vendor-list-logo" onerror="this.src='https://via.placeholder.com/30?text=No+Logo';" />
              <div>
                <span class="font-bold">${item.title}</span>
                <span class="ml-2 text-sm text-gray-300">(${item.vendor})</span>
                <span class="ml-2 text-sm text-gray-400">v${item.version}</span>
              </div>
            `;
            row.addEventListener('click', () => openModal(item));
            itemsDiv.appendChild(row);
          });

          container.appendChild(itemsDiv);
          headingDiv.addEventListener('click', () => {
            const isHidden = (itemsDiv.style.display === 'none' || !itemsDiv.style.display);
            itemsDiv.style.display = isHidden ? 'block' : 'none';
            toggleSpan.textContent = isHidden ? '-' : '+';
          });
          itemsDiv.style.display = 'none';
          resultsDiv.appendChild(container);
        }
      }
      else if (view === 'keyword') {
        const groupedByKeyword = groupItemsByKeyword(items);
        for (const [kw, comps] of Object.entries(groupedByKeyword)) {
          const container = document.createElement('div');
          container.className = 'vendor-collapsed-container';

          const headingDiv = document.createElement('div');
          headingDiv.className = 'vendor-heading';
          headingDiv.textContent = kw;

          const toggleSpan = document.createElement('span');
          toggleSpan.textContent = '+';
          toggleSpan.style.marginLeft = '1rem';
          headingDiv.appendChild(toggleSpan);

          container.appendChild(headingDiv);

          const itemsDiv = document.createElement('div');
          itemsDiv.className = 'vendor-list-items';

          comps.sort((a, b) => a.title.localeCompare(b.title));
          comps.forEach(item => {
            const row = document.createElement('div');
            row.className = 'vendor-list-item';
            row.innerHTML = `
              <img src="${item.logo_path}" alt="${item.title} logo" class="vendor-list-logo" onerror="this.src='https://via.placeholder.com/30?text=No+Logo';" />
              <div>
                <span class="font-bold">${item.title}</span>
                <span class="ml-2 text-sm text-gray-300">(${item.vendor})</span>
                <span class="ml-2 text-sm text-gray-400">v${item.version}</span>
              </div>
            `;
            row.addEventListener('click', () => openModal(item));
            itemsDiv.appendChild(row);
          });

          container.appendChild(itemsDiv);
          headingDiv.addEventListener('click', () => {
            const isHidden = (itemsDiv.style.display === 'none' || !itemsDiv.style.display);
            itemsDiv.style.display = isHidden ? 'block' : 'none';
            toggleSpan.textContent = isHidden ? '-' : '+';
          });
          itemsDiv.style.display = 'none';
          resultsDiv.appendChild(container);
        }
      }
    }

    /* Grouping Helpers */
    function groupByVendor(items) {
      return items.reduce((acc, item) => {
        if (!acc[item.vendor]) acc[item.vendor] = [];
        acc[item.vendor].push(item);
        return acc;
      }, {});
    }

    function groupItemsByType(items) {
      const map = {};
      items.forEach(item => {
        const type = item.componentUseCaseType || 'Unspecified';
        if (!map[type]) map[type] = [];
        map[type].push(item);
      });
      return map;
    }

    function groupItemsByKeyword(items) {
      const map = {};
      items.forEach(item => {
        const keys = item.keywords;
        if (!keys || keys.length === 0) {
          const key = 'No Keywords';
          if (!map[key]) map[key] = [];
          map[key].push(item);
        } else {
          keys.forEach(kw => {
            if (!map[kw]) map[kw] = [];
            map[kw].push(item);
          });
        }
      });
      return map;
    }

    /* -------------------------------------------------------------------------
       8. Show File in Center Pane
    ------------------------------------------------------------------------- */
    function showFileInCenter(filePath) {
      centerContainer.innerHTML = '';
      centerContainer.className = '';

      // If image
      if (/\.(png|jpe?g|gif|svg)$/i.test(filePath)) {
        const img = document.createElement('img');
        img.src = filePath;
        img.alt = 'Selected Image';
        img.className = 'center-image';
        // Click -> open in fullscreen overlay
        img.addEventListener('click', () => {
          imageFullscreenImg.src = filePath;
          imageFullscreenOverlay.style.display = 'flex';
          initializePanzoomImage();
        });
        centerContainer.appendChild(img);
      }
      // If video
      else if (/\.(mp4|mov|webm)$/i.test(filePath)) {
        const vid = document.createElement('video');
        vid.src = filePath;
        vid.className = 'center-video';
        vid.controls = true;
        centerContainer.appendChild(vid);
      }
      // If PDF => (For demonstration) just show a placeholder
      else if (/\.pdf$/i.test(filePath)) {
        const pdfPlaceholder = document.createElement('div');
        pdfPlaceholder.className = 'placeholder';
        pdfPlaceholder.textContent = 'PDF preview not supported in this stub. (Would normally embed PDF.js viewer.)';
        centerContainer.appendChild(pdfPlaceholder);
      }
      else {
        centerContainer.textContent = 'Unsupported file type';
        centerContainer.className = 'placeholder';
      }
    }

    /* -------------------------------------------------------------------------
       9. Opening the Modal
    ------------------------------------------------------------------------- */
    async function openModal(item) {
      overlayTitle.textContent = `${item.title} - ${item.vendor} (v${item.version})`;

      const desc = await fetchFileContent(item.readme_path);
      overlayDescription.innerHTML = marked.parse(desc || 'No description available.');

      // GALLERY
      overlayGallery.innerHTML = '';
      if (item.galleryFiles && item.galleryFiles.length > 0) {
        item.galleryFiles.forEach(filePath => {
          let thumb = null;
          if (/\.(png|jpe?g|gif|svg)$/i.test(filePath)) {
            thumb = document.createElement('img');
            thumb.src = filePath;
            thumb.alt = 'Image';
          } else if (/\.(mp4|mov|webm)$/i.test(filePath)) {
            thumb = document.createElement('img');
            thumb.src = 'https://via.placeholder.com/60?text=Video';
            thumb.alt = 'Video';
          } else if (/\.pdf$/i.test(filePath)) {
            thumb = document.createElement('img');
            thumb.src = 'https://via.placeholder.com/60?text=PDF';
            thumb.alt = 'PDF';
          }
          if (thumb) {
            thumb.className = 'gallery-thumbnail';
            thumb.addEventListener('click', () => showFileInCenter(filePath));
            overlayGallery.appendChild(thumb);
          }
        });
        // Show first item by default
        showFileInCenter(item.galleryFiles[0]);
      } else {
        overlayGallery.innerHTML = '<p class="text-gray-400 text-sm">No additional files found.</p>';
        centerContainer.textContent = 'No Files Available';
        centerContainer.className = 'placeholder';
      }

      // DOCS
      docsSections.innerHTML = '';
      const docContent = await fetchFileContent(item.documentation_path);
      if (docContent) {
        const sections = parseDocumentationSections(docContent);
        if (sections.length > 0) {
          sections.forEach(sec => {
            const bubble = document.createElement('div');
            bubble.className = 'doc-bubble';
            bubble.innerHTML = marked.parse(sec.content);
            docsSections.appendChild(bubble);
          });
        } else {
          docsSections.innerHTML = '<p class="text-gray-400">No main sections found.</p>';
        }
      } else {
        docsSections.innerHTML = '<p class="text-gray-400">No documentation available.</p>';
      }

      // Download link
      downloadLink.href = item.ssp_path || '#';

      // Show modal
      overlay.style.display = 'flex';
    }

    /* -------------------------------------------------------------------------
       10. Close Modal / Fullscreen
    ------------------------------------------------------------------------- */
    closeOverlayButton.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    // Panzoom for fullscreen image
    function initializePanzoomImage() {
      if (panzoomImageInstance) {
        panzoomImageInstance.destroy();
      }
      panzoomImageInstance = Panzoom(imageFullscreenImg, {
        maxScale: 5,
        minScale: 1,
        contain: 'outside',
        startScale: 1
      });
      imageFullscreenImg.parentElement.addEventListener('wheel', panzoomImageInstance.zoomWithWheel);
    }

    imageFullscreenClose.addEventListener('click', () => {
      imageFullscreenOverlay.style.display = 'none';
      imageFullscreenImg.src = '#';
      if (panzoomImageInstance) {
        panzoomImageInstance.destroy();
        panzoomImageInstance = null;
      }
    });

    /* -------------------------------------------------------------------------
       11. Documentation Parser
    ------------------------------------------------------------------------- */
    function parseDocumentationSections(markdown) {
      const lines = (markdown || '').split('\n');
      const sections = [];
      let currentTitle = null;
      let currentBuffer = [];

      lines.forEach(line => {
        const headingMatch = line.match(/^#\s+(.*)$/);
        if (headingMatch) {
          // If we already have something in the buffer, push
          if (currentTitle || currentBuffer.length) {
            sections.push({
              title: currentTitle || '',
              content: currentBuffer.join('\n')
            });
          }
          currentTitle = headingMatch[1].trim();
          currentBuffer = [];
        } else {
          currentBuffer.push(line);
        }
      });

      // Final push
      if (currentTitle || currentBuffer.length) {
        sections.push({
          title: currentTitle || '',
          content: currentBuffer.join('\n')
        });
      }
      return sections;
    }

    /* -------------------------------------------------------------------------
       12. Search with Fuse.js
    ------------------------------------------------------------------------- */
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (!query) {
        renderResults(flatData, currentView);
        return;
      }
      const fuse = new Fuse(flatData, {
        keys: ['title', 'vendor', 'version'],
        threshold: 0.3,
        ignoreLocation: true,
      });
      const results = fuse.search(query).map(result => result.item);
      renderResults(results, currentView);
    });

    /* -------------------------------------------------------------------------
       13. Initialization
    ------------------------------------------------------------------------- */
    (function init() {
      loadDirectoryData(); // loads and processes our stub data
    })();
  </script>
