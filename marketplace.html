<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swimlane Components Marketplace</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="font-sans bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="p-4 bg-gray-800 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Swimlane Components Marketplace</h1>
    <img
      src="./SwimlaneMarketplaceLogo.svg"
      alt="Swimlane Logo"
      class="h-12"
      onerror="this.src='https://via.placeholder.com/150?text=Logo';"
    />
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <!-- Search -->
    <div class="mb-4">
      <input
        type="text"
        id="search-bar"
        class="w-full p-2 bg-gray-700 rounded"
        placeholder="Search components..."
      />
    </div>

    <!-- Results -->
    <div id="results" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <script>
    const resultsDiv = document.getElementById("results");
    const searchBar = document.getElementById("search-bar");
    let flatData = [];

    // GitHub Repository Details
    const repoOwner = "jdoetch"; // Replace with your GitHub username
    const repoName = "marketplace"; // Replace with your repository name
    const branch = "main"; // Replace with your branch name (e.g., main)
    const directoryPath = "Swimlane_Components"; // Directory to fetch

    // Fetch Contents from GitHub Repo
    async function fetchDirectoryContents() {
      try {
        const response = await fetch(
          `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directoryPath}`
        );
        if (!response.ok) {
          throw new Error(`Failed to fetch directory contents: ${response.statusText}`);
        }
        const data = await response.json();
        processDirectoryData(data);
      } catch (error) {
        console.error("Error fetching directory contents:", error);
      }
    }

    // Generate Raw URL for a File
    function generateRawURL(path) {
      return `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${path}`;
    }

    // Process Directory Data
    async function processDirectoryData(data) {
      flatData = data
        .filter(item => item.type === "dir") // Only process directories
        .map(dir => {
          const logoPath = `${dir.path}/images/logo.png`;
          return {
            name: dir.name,
            path: dir.path,
            url: dir.html_url,
            logo: generateRawURL(logoPath), // Generate raw URL for logo
          };
        });

      renderResults(flatData);
    }

    // Render Results
    function renderResults(items) {
      resultsDiv.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "p-4 bg-gray-800 rounded shadow";
        card.innerHTML = `
          <img src="${item.logo}" alt="${item.name} Logo" class="h-20 w-20 mx-auto rounded mb-4" onerror="this.src='https://via.placeholder.com/150?text=No+Logo';" />
          <h2 class="font-bold text-xl text-center">${item.name}</h2>
          <a href="${item.url}" target="_blank" class="block text-blue-400 underline text-center mt-2">View on GitHub</a>
        `;
        resultsDiv.appendChild(card);
      });
    }

    // Filter Results
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      const filteredData = flatData.filter(item =>
        item.name.toLowerCase().includes(query)
      );
      renderResults(filteredData);
    });

    // Initialize
    fetchDirectoryContents();
  </script>
</body>
</html>
